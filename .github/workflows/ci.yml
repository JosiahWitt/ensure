name: CI
on: [push]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.14, 1.15]

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Test
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic ./...
          (cd cmd/ensure; go test -race -coverprofile=coverage.txt -covermode=atomic ./...)

      - name: Upload to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt,cmd/ensure/coverage.txt


  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.14, 1.15]

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Lint Package
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.34.1

      - name: Lint Command
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.34.1
          working-directory: cmd/ensure
