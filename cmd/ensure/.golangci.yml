linters:
  enable-all: true
  fast: false
  disable:
    - maligned
    - prealloc
    - wsl
    - nlreturn
    - wrapcheck
    - godox
    - golint
    - interfacer
    - scopelint
    - varnamelen
    - gofumpt
    - exhaustruct
    # Deprecated:
    - nosnakecase
    - deadcode
    - ifshort
    - structcheck
    - varcheck
    - exhaustivestruct

linters-settings:
  lll:
    line-length: 160

issues:
  exclude-rules:
    # Exclude some linters from tests
    - path: _test\.go
      linters:
        - funlen
        - lll
        - goconst
        - goerr113
        - dupl
        - paralleltest
        - exhaustivestruct
        - gocognit
        - cyclop
        - forcetypeassert
        - ifshort
        - thelper
        - maintidx

    # Exclude some linters from fixtures and scenarios
    - path: .*(/fixtures/)|(/scenarios/).*
      linters:
        - gochecknoglobals

    - path: .*(/fixtures/)|(/scenarios/).*
      text: "underscores? in package name"
      linters:
        - revive
        - stylecheck
