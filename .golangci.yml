linters:
  enable-all: true
  fast: false
  disable:
    - maligned
    - prealloc
    - wsl
    - nlreturn

linters-settings:
  lll:
    line-length: 150

issues:
  exclude-rules:
    # Exclude some linters from tests
    - path: _test\.go
      linters:
        - funlen
        - lll
        - goconst
        - goerr113
        - dupl
        - paralleltest
        - exhaustivestruct
