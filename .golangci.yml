linters:
  enable-all: true
  fast: false
  disable:
    - maligned
    - prealloc
    - wsl
    - nlreturn
    - wrapcheck
    - godox
    - golint
    - interfacer
    - scopelint
    - varnamelen

linters-settings:
  lll:
    line-length: 160

issues:
  exclude-rules:
    # Exclude some linters from tests
    - path: _test\.go
      linters:
        - funlen
        - lll
        - goconst
        - goerr113
        - dupl
        - paralleltest
        - exhaustivestruct
        - gocognit
        - cyclop
        - forcetypeassert
        - ifshort
        - thelper

    # erk types don't need to be exhaustive
    - text: ".*in erk.*"
      linters:
        - exhaustivestruct
